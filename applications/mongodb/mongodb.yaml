kind: application
inputs:
- AZURE_VM_SIZE: Basic_A1
- AWS_INSTANCE_TYPE: m5.large
infrastructure:
  connectivity:
    internal:
      - port_info:
          port: 27017
  compute:
    spec:      
      azure:
        vm_size: $AZURE_VM_SIZE
      aws:
        instance_type: $AWS_INSTANCE_TYPE
        
configuration:
  start:
    script: mongodb-command.sh
  initialization:
    script: mongodb.sh  # will install mongodb 3.4
  healthcheck:
    timeout: 1000
    wait_for_ports: 27017
    
source:
  image:    
    azure_image:
    - urn: Canonical:UbuntuServer:16.04-LTS:latest
      username: adminuser
    docker_image:
    - name: mongo
      tag: 4.0
    ami:
      - id: ami-08660f1c6fb6b01e7
        region: eu-west-1
        username: ubuntu
      - id: ami-0565af6e282977273
        region: us-east-1
        username: ubuntu
      - id: ami-02d0ea44ae3fe9561
        region: us-west-2
        username: ubuntu
  os_type: linux
  
spec_version: 1
debugging: 
  connection_protocol: SSH