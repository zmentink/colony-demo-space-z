kind: application
spec_version: 1

inputs:
- PORT: 3000
- API_PORT: 30001
- AZURE_VM_SIZE: Basic_A1
- AWS_INSTANCE_TYPE: m5.large
- ARTIFACT_BUCKET
- ARTIFACT_KEY

infrastructure:
  connectivity:
    external:
    - web:
        port: $PORT
        path: ''
  compute:
    spec:      
      azure:
        vm_size: $AZURE_VM_SIZE
      aws:
        instance_type: $AWS_INSTANCE_TYPE
  permissions:
    aws:
      iam_instance_profile: s3FullAccess

configuration:
  start:
    script: promotions-manager-ui-command.sh
  initialization:
    script: promotions-manager-ui.sh
  healthcheck:
    timeout: 1000
    wait_for_ports: $PORT

source:
  image:    
    azure_image:
    - urn: Canonical:UbuntuServer:16.04-LTS:latest
      username: adminuser
    docker_image:
    - name: ubuntu
      tag: 16.04
    ami:
      - id: ami-08660f1c6fb6b01e7
        region: eu-west-1
        username: ubuntu
      - id: ami-0565af6e282977273
        region: us-east-1
        username: ubuntu
      - id: ami-02d0ea44ae3fe9561
        region: us-west-2
        username: ubuntu
  os_type: linux

debugging: 
  connection_protocol: SSH